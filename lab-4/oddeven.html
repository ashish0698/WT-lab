<!DOCTYPE html>
<html>
<head>
	<title>odd even</title>
</head>
<body>
	<script type="text/javascript">
		var num=prompt("Enter any number");
		if(num%2==0){
			alert("even");
		}else if(num%2==0){
			alert("odd");
		}
		else{
			alert("input number only");
		}
	</script>

</body>
</html>
