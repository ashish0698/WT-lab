<!DOCTYPE html>
<html>
<head>
	<title>character</title>
</head>
<body>
	<script type="text/javascript">
		var char = prompt("Enter something");
		var x=char.length;
		document.write(char);
	    document.write("<br>");
		for(var i=0;i<x;i++){
			document.write(char[i]);
			document.write("<br>");
		}
	</script>

</body>
</html>
